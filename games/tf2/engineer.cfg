// Sentry build&destroy

bind "MOUSE3" "destroy 2 0; wait 50; build 2 0;"


// Eureka Effect Fast Teleport

alias +eureka_base "slot3; +attack; eureka_teleport 0"
alias -eureka_base "-attack"

alias +eureka_exit "slot3; +attack; eureka_teleport 1"
alias -eureka_exit "-attack"

bind "o" +eureka_base
bind "p" +eureka_exit